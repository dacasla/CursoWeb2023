<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 - Mapa Interactivo</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mapa Interactivo</h1>
    <p>
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="mapa_male.PNG" usemap="#image-map">
        <map name="image-map">
            <area target="" alt="Male" title="Male" href="https://es.wikipedia.org/wiki/Male" coords="560,370,11"
                shape="circle">
            <area target="" alt="Goa" title="Goa" href="https://es.wikipedia.org/wiki/Goa" coords="568,241,561,232"
                shape="rect">
            <area target="" alt="Bali" title="Bali" href="https://es.wikipedia.org/wiki/Provincia_de_Bali"
                coords="1028,507,1031,515,1040,512,1037,502" shape="poly">
        </map>
    </p>
</body>
</html>
