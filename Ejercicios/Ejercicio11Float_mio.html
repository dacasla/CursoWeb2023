<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Float</title>
    <style>
        .d1{
            background-color: rgb(230, 147, 147);
            width: 100%;
            height: 100px;
            border: 2px solid black;
            position: relative;
        }
        .d2{
            background-color: rgb(147, 230, 227);
            width: 79%;
            height: 100px;
            border: 2px solid black;
            margin: 30px;
            margin-top: 20px;
            border-top: 5px;
        }
        .d3{
            background-color: rgb(147, 230, 165);
            width: 100%;
            height: 100px;
            border: 2px solid black;
            position: relative;
            margin-left: 5px;
            margin-top: -60px;
            z-index: -1;
        }
        .d4{
            background-color: rgb(184, 147, 230);
            width: 80%;
            height: 100px;
            border: 2px solid black;
            position: absolute;
top: 20px;
left: 20px;
        }
        .d5{
            background-color: white;
            width: 60%;
            height: 100px;
            border: 2px solid black;
            /* clear: right; */
        }
        .d6{
            width: 35%;
            height: 100px;
            border: 2px solid black;
            float: right;
        }
        footer{
            width: 60%;
            height: 100px;
            background-color: white;

        }
    </style

</head>
<body>
    <header>
        <div class="d1">Section 1</div>
    </header>
    <main>
        <div class="d2">Sección 2</div>
        <div class="d3">Sección 3</div>
        <div class="d4">Sección 4</div>
    </main>
    <footer>
        <div class="d5">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veritatis voluptate ea necessitatibus, voluptates temporibus corporis corrupti molestias sint pariatur quod? Corporis quasi id repellat distinctio itaque provident natus, ullam voluptas?</p>
        </div>
        <div class="d6">
            <p>TEXTO FIJO</p>
        </div>    
    </footer>
</body>
</html>
