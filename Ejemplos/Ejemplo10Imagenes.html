<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes</title>
    <style>
        body{
            text-align: center;
        }
        img{
            width: 50%;
        }
        #imagen2{
            border: 5px solid black;
            filter: grayscale(0.5); /* Los valores van de "0" (en color natural de la foto) a "1" (en blanco y negro) */
            opacity: 0.5; /* Para darle un poco de opacidad a la imagen con valores de 0 a 1 */
        }

    </style>
</head>
<body>
    <h1>Imágenes</h1>
    <h2>Imágenes en la misma carpeta que este archivo</h2>
    <p>
        <img id="imagen2" src="imagen2.jpg" alt="Imagen de un lago">
    </p>

    <h2>Imágenes en un nivel inferior</h2>
    <p>
        <img src="./img/img1.jpg" alt="Escalera edificio"> <!-- El ./ es para indicar que busque en el directorio actual hacia abajo -->
        <img src="./img/logos/logo1.jpg" alt="Logo VW">
    </p>

    <h2>Imágenes en un nivel superior</h2>
    <p>
        <img src="../Imagenes/edificio1.jpg" alt="Edificio 1"> <!-- Se sube de nivel con los dos puntos (..) -->
    </p>

    <h2>Imágenes en un servidor/internet (https://picsum.photos/)</h2>
    <p>
        <img src="https://picsum.photos/seed/picsum/400/350" alt="Foto 400 de alto por 350 de ancho en color">
        <img src="https://picsum.photos/seed/picsum/400/350?grayscale" alt="Foto 400 de alto por 350 de ancho en b/n">
        <img src="https://picsum.photos/seed/picsum/400/350?blur=3" alt="Foto 400 de alto por 350 de ancho en color desenfocada 3">
        <img src="https://picsum.photos/seed/picsum/400/350?grayscale&blur=3" alt="Foto 400 de alto por 350 de b/n en color desenfocada 3">
    </p>
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
